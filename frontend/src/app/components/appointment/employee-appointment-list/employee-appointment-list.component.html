<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <br />
                    <div class="row">
                      
                      <div class="col-md-3 mr-auto" >
                      <mat-form-field>
                          <mat-label>Employee</mat-label>
                          <mat-select [(value)]="employeeId" (selectionChange)="onEmployeeChange()" >
                              <mat-option>Any</mat-option>
                              <mat-option *ngFor="let employee of employees" [value]="employee.id">
                                  {{employee.name}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                    <div class="col-md-2 col-sm-5 ml-auto">
                        <button type="button" routerLink="/create-appointment" class="btn btn-default btn-sm" mat-fab extended  color="default"><mat-icon>add</mat-icon>Add
                            appointment</button>
                    </div></div>
                   
                    <br><br>
                    <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
                    </mwl-demo-utils-calendar-header>
                    
                    <div [ngSwitch]="view">
                      <mwl-calendar-month-view
                        *ngSwitchCase="'month'"
                        [viewDate]="viewDate"
                        [events]="events"
                        [activeDayIsOpen]="true"
                        [refresh]="refresh"
                        [excludeDays]="excludeDays"
                        (eventTimesChanged)="eventTimesChanged($event)"
                      >
                      </mwl-calendar-month-view>
                      <mwl-calendar-week-view
                        *ngSwitchCase="'week'"
                        [viewDate]="viewDate"
                        [events]="events"
                        [refresh]="refresh"
                        [validateEventTimesChanged]="validateEventTimesChanged"
                        (eventTimesChanged)="eventTimesChanged($event)"
                        [dayStartHour]="8"
                        [dayEndHour]="21"
                        [excludeDays]="excludeDays"
                      >
                      </mwl-calendar-week-view>
                      <mwl-calendar-day-view
                        *ngSwitchCase="'day'"
                        [viewDate]="viewDate"
                        [events]="events"
                        [refresh]="refresh"
                        [validateEventTimesChanged]="validateEventTimesChanged"
                        (eventTimesChanged)="eventTimesChanged($event)"
                        [dayStartHour]="8"
                        [dayEndHour]="21"
                      >
                      </mwl-calendar-day-view>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
