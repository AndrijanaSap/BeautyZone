<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Categories</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button routerLink="/add-category" type="button" class="btn btn-default btn-sm">Add category</button>
                            
<table class="table">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
			<th scope="col" sortable="jobPosition" (sort)="onSort($event)">Job position</th>
            <th scope="col">Services</th>
            <th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let category of dataSource">
			<th scope="row">{{ category.id }}</th>
			<td>{{ category.name }}</td>
			<td>{{ category.jobPosition }}</td>
            <td>
                <ul>
                    <li *ngFor="let service of category.services">
                        {{ service.name }}
                    </li> 
                </ul>    
            </td>
            <td style="display: flex;">
                <button [routerLink]="'/edit-category/'+ category.id" type="button" class="btn btn-default btn-sm">Edit</button> 
                <button (click)="delete(category.id)" type="button" class="btn btn-default btn-sm">Delete</button>
		</tr>
	</tbody>
</table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
