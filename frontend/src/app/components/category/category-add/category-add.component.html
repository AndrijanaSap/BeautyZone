<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12 col-sm-6 mr-auto ml-auto">
                            <div class="card  mb-3">
                                <h3 class="title">Edit service</h3>
                                <form class="register-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field class="example-full-width" style="width: 100%;">
                                                <mat-label>Name</mat-label>
                                                <input matInput placeholder="Name" formControlName="name">
                                            </mat-form-field>
                                            <mat-form-field class="example-full-width" style="width: 100%;">
                                                <mat-label>Job position</mat-label>
                                                <input matInput placeholder="Job position" formControlName="jobPosition">
                                            </mat-form-field>
                                            
                                        </div>
                                        <div class="col">
                                            <mat-form-field style="width: 100%;">
                                                <mat-label>Services</mat-label>
                                                <mat-chip-grid #chipGrid aria-label="Services">
                                                    <mat-chip-row *ngFor="let service of services"
                                                        (removed)="remove(service)">
                                                        {{service.name}}
                                                        <button matChipRemove [attr.aria-label]="'remove ' + service">
                                                            <mat-icon>cancel</mat-icon>
                                                        </button>
                                                    </mat-chip-row>
                                                </mat-chip-grid>
                                                <input placeholder="Add service..." #fruitInput
                                                    [formControl]="fruitCtrl" [matChipInputFor]="chipGrid"
                                                    [matAutocomplete]="auto"
                                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                    (matChipInputTokenEnd)="add($event)" />
                                                <mat-autocomplete #auto="matAutocomplete"
                                                    (optionSelected)="selected($event)">
                                                    <mat-option
                                                        *ngFor="let filteredService of filteredServices | async"
                                                        [value]="filteredService">
                                                        {{filteredService.name}}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mr-auto ml-auto"><button type="submit"
                                                [disabled]="!addForm.valid" class="btn btn-round">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
