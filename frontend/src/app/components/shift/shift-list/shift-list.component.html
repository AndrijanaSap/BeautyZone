<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Shifts</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-md-2 col-sm-5 ml-auto"> <button routerLink="/add-shift" type="button" class="btn btn-default btn-sm" mat-fab extended  color="default"><mat-icon>add</mat-icon>Add
                                shift</button></div>
                           

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col" sortable="employee" (sort)="onSort($event)">Employee</th>
                                        <th scope="col" sortable="from" (sort)="onSort($event)">From</th>
                                        <th scope="col" sortable="to" (sort)="onSort($event)">To</th>
                                        <th scope="col" sortable="shiftType" (sort)="onSort($event)">Shift</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let shift of dataSource">
                                        <th scope="row">{{ shift.id }}</th>
                                        <td>{{ shift.employee.name }} {{ shift.employee.surname }}</td>
                                        <td>
                                            {{ shift.shiftStart | date: 'dd.MM.yyyy HH:mm' }}
                                        </td>
                                        <td>
                                            {{ shift.shiftEnd | date: 'dd.MM.yyyy HH:mm' }}
                                        </td>
                                        <td>{{ shift.shiftType }}</td>
                                        <td style="display: flex;">
                                            <button [routerLink]="'/edit-shift/'+ shift.id" type="button"
                                                class="btn btn-default btn-sm"mat-icon-button  >
                                                <mat-icon>edit</mat-icon></button>
                                            <button (click)="delete(shift.id)" type="button"
                                                class="btn btn-default btn-sm"mat-icon-button color="warn"> <mat-icon>delete</mat-icon></button>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
