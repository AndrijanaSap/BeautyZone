<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12 col-sm-6 mr-auto ml-auto">
                            <div class="card  mb-3">
                                <h3 class="title">Add shift</h3>
                                <form class="register-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field style="width: 100%;">
                                                <mat-label>Employees</mat-label>
                                                <mat-chip-grid #chipGrid aria-label="Job positions">
                                                    <mat-chip-row *ngFor="let employee of employees"
                                                        (removed)="remove(employee)">
                                                        {{employee.name}}
                                                        <button matChipRemove [attr.aria-label]="'remove ' + employee">
                                                            <mat-icon>cancel</mat-icon>
                                                        </button>
                                                    </mat-chip-row>
                                                </mat-chip-grid>
                                                <input placeholder="Add employee..." #fruitInput
                                                    [formControl]="fruitCtrl" [matChipInputFor]="chipGrid"
                                                    [matAutocomplete]="auto"
                                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                    (matChipInputTokenEnd)="add($event)" />
                                                <mat-autocomplete #auto="matAutocomplete"
                                                    (optionSelected)="selected($event)">
                                                    <mat-option
                                                        *ngFor="let filteredEmployee of filteredEmployees | async"
                                                        [value]="filteredEmployee">
                                                        {{filteredEmployee.name + " " + filteredEmployee.surname}}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                        <div class="col">
                                            <mat-form-field>
                                                <mat-label>Enter a date range</mat-label>
                                                <mat-date-range-input [min]="minDate" [max]="maxDate"
                                                    formGroupName="range" [rangePicker]="picker">
                                                    <input matStartDate formControlName="fromDate"
                                                        placeholder="From date">
                                                    <input matEndDate formControlName="toDate" placeholder="To date">
                                                </mat-date-range-input>
                                                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                                <mat-datepicker-toggle matIconSuffix
                                                    [for]="picker"></mat-datepicker-toggle>
                                                <mat-date-range-picker #picker></mat-date-range-picker>

                                                <mat-error
                                                    *ngIf="addForm.controls.range.controls.fromDate.hasError('matStartDateInvalid')">Invalid
                                                    start date</mat-error>
                                                <mat-error
                                                    *ngIf="addForm.controls.range.controls.toDate.hasError('matEndDateInvalid')">Invalid
                                                    end date</mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col">
                                            <mat-form-field>
                                                <mat-label>Shift</mat-label>
                                                <mat-select formControlName="shiftType">
                                                    <mat-option value="FIRST">First</mat-option>
                                                    <mat-option value="SECOND">Second</mat-option>
                                                    <mat-option value="CUSTOM">Custom</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col" *ngIf="addForm.controls.shiftType.value === 'CUSTOM'">
                                            <div>
                                                <ngx-timepicker-field formControlName="fromTime" [minutesGap]="15" [format]="24" min="08:00 am" max="22:00 pm"></ngx-timepicker-field>
                                            </div>
                                            <div>
                                                <ngx-timepicker-field formControlName="toTime" [minutesGap]="15" [format]="24" min="08:00 am" max="22:00 pm"></ngx-timepicker-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mr-auto ml-auto"><button type="submit"
                                                [disabled]="!addForm.valid" class="btn btn-round">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
