<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Clients</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            
                            
<table class="table">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
			<th scope="col" sortable="surname" (sort)="onSort($event)">Surname</th>
			<th scope="col" sortable="phone" (sort)="onSort($event)">Phone</th>
            <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
            <th scope="col" sortable="ipAddress" (sort)="onSort($event)">Ip Address</th>
            <th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of dataSource">
			<th scope="row">{{ user.id }}</th>
			<td>{{ user.name }}</td>
			<td>{{ user.surname }}</td>
			<td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.ipAddress }}</td>
            <td>
                <button [routerLink]="'/edit-client/'+user.id" type="button" class="btn btn-default btn-sm" mat-icon-button  >
                    <mat-icon>edit</mat-icon></button> 
                <button (click)="delete(user.id)" type="button" class="btn btn-default btn-sm" mat-icon-button color="warn"> <mat-icon>delete</mat-icon></button>
            </td>
             	</tr>
	</tbody>
</table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
