<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Services</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button routerLink="/admin-add-service">Add service</button>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="price">
                                    <th mat-header-cell *matHeaderCellDef> Price </th>
                                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                                </ng-container>

                                <ng-container matColumnDef="durationInMinutes">
                                    <th mat-header-cell *matHeaderCellDef> Duration in minutes </th>
                                    <td mat-cell *matCellDef="let element"> {{element.durationInMinutes}} </td>
                                </ng-container>

                                <ng-container matColumnDef="imgPath">
                                    <th mat-header-cell *matHeaderCellDef> Image </th>
                                    <td mat-cell *matCellDef="let element">
                                        <img [src]="element.imgPath" /> </td>
                                </ng-container>

                                <ng-container matColumnDef="category">
                                    <th mat-header-cell *matHeaderCellDef> Category </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.category.name }}
                                </ng-container>

                                <ng-container matColumnDef="employees">
                                    <th mat-header-cell *matHeaderCellDef> Employees </th>
                                    <td mat-cell *matCellDef="let element"> 
                                    <ul>
                                        <li *ngFor="let employee of element.employees">
                                            {{ employee.name + " " + employee.surname}}
                                        </li>
                                    </ul>    
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef>  </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <button [routerLink]="'/admin-edit-service/'+element.id">Edit</button> 
                                        <button (click)="delete(element.id)">Delete</button>
                                        <button>See work schedule</button>
                                     </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
