<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Employees</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button routerLink="/add-employee" type="button" class="btn btn-default btn-sm">Add employee</button>
                         
                            
<table class="table">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
			<th scope="col" sortable="surname" (sort)="onSort($event)">Surname</th>
			<th scope="col" sortable="phone" (sort)="onSort($event)">Phone</th>
            <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
            <th scope="col">Services</th>
            <th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of dataSource">
			<th scope="row">{{ employee.id }}</th>
			<td>{{ employee.name }}</td>
			<td>{{ employee.surname }}</td>
			<td>{{ employee.phone }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <ul>
                    <li *ngFor="let service of employee.services">
                        {{ service.name }}
                    </li>
                </ul>    
            </td>
            <td>
                <button [routerLink]="'/edit-employee/'+employee.id" type="button" class="btn btn-default btn-sm">Edit</button> 
                <button (click)="delete(employee.id)" type="button" class="btn btn-default btn-sm">Delete</button>
                <button type="button" class="btn btn-default btn-sm" routerLink="/employee-appointments" [queryParams]="{employeeId: employee.id}">See work schedule</button></td>
		</tr>
	</tbody>
</table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
