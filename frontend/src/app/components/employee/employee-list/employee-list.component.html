<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/horizontal-banner-beauty-products.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper justify-content-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Employees</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button routerLink="/add-employee">Add employee</button>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="surname">
                                    <th mat-header-cell *matHeaderCellDef> Surname </th>
                                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                                </ng-container>

                                <ng-container matColumnDef="phone">
                                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>

                                <ng-container matColumnDef="services">
                                    <th mat-header-cell *matHeaderCellDef> Job positions </th>
                                    <td mat-cell *matCellDef="let element"> 
                                    <ul>
                                        <li *ngFor="let service of element.services">
                                            {{ service.name }}
                                        </li>
                                    </ul>    
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef>  </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <button [routerLink]="'/edit-employee/'+element.id">Edit</button> 
                                        <button (click)="delete(element.id)">Delete</button>
                                        <button>See work schedule</button>
                                     </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
